
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Novel Site</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Logo" />
    </div>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Search</a></li>
      <li><a href="#">Message</a></li>
    </ul>
    <div class="auth-buttons">
      <button class="login-btn">Log In</button>
      <button class="signup-btn">Sign Up</button>
    </div>
  </nav>

  <!-- Featured Section -->
  <section class="featured">
    <div class="poster">
      <img src="images/featured.jpg" alt="Featured Novel" />
    </div>
    <div class="info">
      <h2 class="title">Featured Novel Title</h2>
      <p class="subtitle">This is a subtitle or description.</p>
      <button class="read-more">Read More</button>
    </div>
    <div class="carousel">
      <span class="arrow left">&lt;</span>
      <span class="arrow right">&gt;</span>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </section>

  <!-- Library -->
  <section class="library">
    <h2>Library</h2>
    <div class="thumbnails">
      <div class="thumbnail"><img src="images/thumb1.jpg" alt="Thumbnail 1" /></div>
      <div class="thumbnail"><img src="images/thumb2.jpg" alt="Thumbnail 2" /></div>
      <div class="thumbnail"><img src="images/thumb3.jpg" alt="Thumbnail 3" /></div>
    </div>
  </section>

  <!-- Tags -->
  <section class="tags">
    <h2>Recent Searches</h2>
    <div class="search-buttons">
      <button class="search-btn"><span class="icon">🔍</span> Fantasy</button>
      <button class="search-btn"><span class="icon">🔍</span> Adventure</button>
      <button class="search-btn"><span class="icon">🔍</span> Romance</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
